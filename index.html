<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>UI Components Page | NFT Portfolio</title>
  </head>
  <body class="p-10 bg-navy">
    <header><h1 class="font-bold text-3xl md:text-5xl text-purple">UI Components</h1></header>
    
    <section class="my-8">
      <header><h2 class="font-semibold text-2xl md:text-4xl text-cyan"># Typography</h2></header>

      <div class="text-white mt-5 [&>:not(:last-child)]:mb-4">
        <h1 class="heading-1">Heading-1</h1>
        <h2 class="heading-2">Heading-2</h2>
        <h3 class="heading-3">Heading-3</h3>
        <h4 class="heading-4">Heading-4</h4>
        <h5 class="heading-5">Heading-5</h5>
        <h6 class="heading-6">Heading-6</h6>
      </div>
    </section>

    <section class="my-8">
      <header><h2 class="font-semibold text-2xl md:text-4xl text-cyan"># Buttons</h2></header>

      <div class="mt-5 [&>:not(:last-child)]:mb-4">
        <button type="button" class="bttn bttn-primary bttn-lg">Large</button>
        <button type="button" class="bttn bttn-primary bttn-md">Medium</button>
        <button type="button" class="bttn bttn-primary">Small</button>
      </div>
      <div class="mt-5 [&>:not(:last-child)]:mb-4">
        <button type="button" class="bttn bttn-outlined bttn-lg">Large</button>
        <button type="button" class="bttn bttn-outlined bttn-md">Medium</button>
        <button type="button" class="bttn bttn-outlined">Small</button>
      </div>
      <div class="mt-5 [&>:not(:last-child)]:mb-4">
        <button type="button" class="bttn i-bttn bttn-primary bttn-lg">Large <ion-icon class="bttn-icon" name="checkmark-outline"></ion-icon></button>
        <button type="button" class="bttn i-bttn bttn-primary bttn-md">Medium <ion-icon class="bttn-icon" name="checkmark-outline"></ion-icon></button>
        <button type="button" class="bttn i-bttn bttn-primary">Small <ion-icon class="bttn-icon" name="checkmark-outline"></ion-icon></button>
      </div>
      <div class="mt-5 [&>:not(:last-child)]:mb-4">
        <button type="button" class="bttn i-bttn bttn-outlined bttn-lg">Large <ion-icon class="bttn-icon" name="checkmark-outline"></ion-icon></button>
        <button type="button" class="bttn i-bttn bttn-outlined bttn-md">Medium <ion-icon class="bttn-icon" name="checkmark-outline"></ion-icon></button>
        <button type="button" class="bttn i-bttn bttn-outlined">Small <ion-icon class="bttn-icon" name="checkmark-outline"></ion-icon></button>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
